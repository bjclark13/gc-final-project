<!DOCTYPE html>
<html lang="en" data-ng-app="ColorApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>picturePalette</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="{{$root.bodyClass}}">

  <menu-header></menu-header>
  
  
  <main id="main" data-ng-view>
    <!-- anything configured in the route is going to be injected here -->
  </main>

  <div class="home-text">
    <h1>What color photos are you looking for?</h1>
  </div>

  <div class="color-grid">
      <a href="#"><div class="color" id="red"></div></a>      
      <a href="#"><div class="color" id="orange"></div></a>
      <a href="#"><div class="color" id="yellow"></div></a>
      <a href="#"><div class="color" id="green"></div></a>
      <a href="#"><div class="color" id="turquoise"></div></a>
      <a href="#"><div class="color" id="blue"></div></a>
      <a href="#"><div class="color" id="lilac"></div></a>
      <a href="#"><div class="color" id="pink"></div></a>
      <a href="#"><div class="color" id="white"></div></a>
      <a href="#"><div class="color" id="black"></div></a>
      <a href="#"><div class="color" id="grey"></div></a>
      <a href="#"><div class="color" id="grayscale"></div></a>
    </div>

  <script src="https://code.angularjs.org/1.7.8/angular.js"></script>
  
  <!-- the line below adds routing stuff to the app -->
  <script src="https://code.angularjs.org/1.7.8/angular-route.js"></script>

  <script src="app.module.js"></script>
  <script src="app.config.js"></script>

  <script src="photo.service.js"></script>

  <script src="components/home/home.js"></script>
  <script src="components/menu-header/header.js"></script>
  <script src="components/about/about.js"></script>
  <script src="components/photos/photos.js"></script>

</body>
</html>
